<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="style.css">
    
    <title>Calculator</title>
</head>
<body>
  <h1> CALCULATOR</h1>  
    <div class="container">
        <h1>BERYL'S WEB CALC</h1>
        <form name="myForm">
            <input type="text" name="textview" id="textview" placeholder="0" readonly="readonly"/>
        </form>
        <table>
            <tr>
                <td><input type="button" class="button operator gray" value="ON/OFF" onclick="onandoff()"/>
                </td> 
                <td><input type="button" class="button operator gray" value="BS" onclick="backspace()"/>
                </td>
                <td><input type="button" class="button operator gray" value="C"  onclick="clearnum()"/>
                </td> 
                 <td><input type="button" class="button  symbol  gray" value="+"  onclick="operator('+')"/>
                </td>     
            </tr>
                <tr>
                    <td><input type="button" class="button number blue" value="7"  onclick="getnum(7)"/>
                    </td> 
                    <td><input type="button" class="button  number blue" value="8"  onclick="getnum(8)"/>
                    </td>
                    <td><input type="button" class="button  number blue" value="9"  onclick="getnum(9)"/>
                    </td> 
                     <td><input type="button" class="button  symbol  gray" value="-"  onclick="operator('-')"/>
                    </td>     
                </tr>
                <tr>
                        <td><input type="button" class="button  number blue" value="4"  onclick="getnum(4)"/>
                        </td> 
                        <td><input type="button" class="button  number blue" value="5"  onclick="getnum(5)"/>
                        </td>
                        <td><input type="button" class="button  number blue" value="6"  onclick="getnum(6)"/>
                        </td> 
                         <td><input type="button" class="button symbol gray" value="&#247" onclick="operator('/')"/>
                        </td>     
                    </tr>
                    <tr>
                            <td><input type="button" class="button  number blue" value="1"  onclick="getnum(1)"/>
                            </td> 
                            <td><input type="button" class="button  number blue" value="2"  onclick="getnum(2)"/>
                            </td>
                            <td><input type="button" class="button  number blue" value="3"  onclick="getnum(3)"/>
                            </td> 
                             <td><input type="button" class="button symbol  gray" value="x" onclick="operator('*')"/>
                            </td>     
                        </tr>
                        <tr>
                                <td><input type="button" class="button  number blue" value="0" onclick="getnum(0)"/>
                                </td> 
                                <td><input type="button" class="button  symbol  gray" value="." onclick="operator('.')"/>
                                </td>
                                <td><input type="button" class="button  symbol  gray" value="%" onclick="operator('%')"/>
                                </td> 
                                 <td><input type="button" class="button symbol gray" value="=" onclick="compute('=')"/>
                                </td>     
                            </tr>
        </table>
       
         </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
